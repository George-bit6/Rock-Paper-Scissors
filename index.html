<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div id="choice">
    <button type="button" id="rock"><img src="rock.jpeg" alt="rock white background" class="images">Rock</button> 
    <button type="button" id="paper"><img src="paper.jpg" alt="paper white background" class="images">Paper</button> 
    <button type="button" id="scissors"><img src="scissor.jpg" alt="black scissors" class="images"></button>
</div>
<div id="resultContainer">
    <p id="resultText">Choose Rock Paper or scissors</p>
</div>

    <script src="script.js"></script>
</body>
</html>
